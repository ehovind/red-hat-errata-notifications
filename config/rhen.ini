[main]
errata_rss = https://rhn.redhat.com/rpc/recent-errata.pxt
cve_details = https://access.redhat.com/security/cve/

[db]
path = db/erratas.db
schema = db/schema/erratas.sql

[notfications]
check_errata_interval = 1800

[processor]
workers = 8

[dbus]
item        = org.freedesktop.Notifications
path        = /org/freedesktop/Notifications
interface   = org.freedesktop.Notifications
app_name    = Red Hat Errata Notifier
app_icon    = /usr/share/icons/Adwaita/24x24/mimetypes/package-x-generic.png
timeout     = 0
